<!doctype html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta content="width=device-width, minimum-scale=1,initial-scale=1, maximum-scale=1, user-scalable=1;" id="viewport" name="viewport" />
		<!--离线应用的另一个技巧-->
		<meta content="yes" name="apple-mobile-web-app-capable" />
		<!--指定的iphone中safari顶端的状态条的样式-->
		<meta content="black" name="apple-mobile-web-app-status-bar-style" />
		<!--告诉设备忽略将页面中的数字识别为电话号码-->
		<meta content="telephone=no" name="format-detection" />
		<title>店铺详情</title>
		<link rel="stylesheet" type="text/css" href="css/index.css" />
		<link rel="stylesheet" href="css/weui.min.css">
		<link rel="stylesheet" href="css/jquery-weui.css">
		<style>
		#store .seconds-con span {
			margin-top: -14px !important;
		}
		
		#store .minutes-con span {
			margin-top: -14px !important;
		}
		
		#store .hours-con span {
			margin-top: -14px !important;
		}
		
		#store .days-con span {
			margin-top: -14px !important;
		}
		</style>
	</head>

	<body>
		<!-- 总体框架 -->
		<div class="index-bg">
			<div id="store">
				<div class="store-top">
					<div class="fl store-top-logo"><img src="images/pp (3).jpg"></div>
					<div class="fl store-top-details">
						<div class="store-top-name">韩都衣舍</div>
						<div class="store-top-fs">粉丝数：<span>90</sapn></div>
						<div class="store-top-gz">+关注</div>
					</div>
					<div class="clear"></div>
				</div>
				<div class="store-time">
					<div class="fl store-time-img"><img src="images/djs.png"></div>
					<div class="fl store-time-con">
						<div class="days fl">
							<div class="days-con"><img src="images/ti (1).png"><span>12</span></div>
							<div class="tr linh0 mt2">天</div>
						</div>
						<div class="fl f"><img src="images/ti (2).png"></div>
						<div class="days fl">
							<div class="hours-con"><img src="images/ti (1).png"><span>23</span></div>
							<div class="tr linh0 mt2">时</div>
						</div>
						<div class="fl f"><img src="images/ti (2).png"></div>
						<div class="days fl">
							<div class="minutes-con"><img src="images/ti (1).png"><span>23</span></div>
							<div class="tr linh0 mt2">分</div>
						</div>
						<div class="fl f"><img src="images/ti (2).png"></div>
						<div class="days fl">
							<div class="seconds-con"><img src="images/ti (1).png"><span>43</span></div>
							<div class="tr linh0 mt2">秒</div>
						</div>
					</div>
					<div class="fl store-time-text">后结束</div>
					<div class="clear"></div>
				</div>
				<div class="store-video">
					<a class="video" href="video.html"><img src="images/video (1).png" /><img src="images/video (2).png" class="play" /></a>
				</div>
				<div class="store-con">
					<div class="store-con-top">
						<div class="fl jg" >价格<img src="images/sx2.png"></div>
						<div class="fl xl" >销量<img src="images/sx2.png"></div>
						<div class="fl sx">筛选<img src="images/sx.png"></div>
						<p class="clear"></p>
					</div>
					<div class="store-con-bottom">
						<div class="store-con-bottom-item">
							<a href="product.html">
								<div class="store-con-bottom-img"><img src="images/2.png"></div>
								<div class="store-con-bottom-price">￥90</div>
								<div class="store-con-bottom-text">女装</div>
							</a>
						</div>
						<div class="store-con-bottom-item">
							<a href="product.html">
								<div class="store-con-bottom-img"><img src="images/sc1.png"></div>
								<div class="store-con-bottom-price">￥90</div>
								<div class="store-con-bottom-text">女装</div>
							</a>
						</div>
						<div class="store-con-bottom-item">
							<a href="product.html">
								<div class="store-con-bottom-img"><img src="images/sc2.png"></div>
								<div class="store-con-bottom-price">￥90</div>
								<div class="store-con-bottom-text">女装</div>
							</a>
						</div>
						<div class="store-con-bottom-item">
							<a href="product.html">
								<div class="store-con-bottom-img"><img src="images/3d.png"></div>
								<div class="store-con-bottom-price">￥90</div>
								<div class="store-con-bottom-text">女装</div>
							</a>
						</div>
					</div>
				</div>
			</div>
		</div>

	<script src="js/strophe-1.2.8.min.js"></script>

	<script src="js/adapter.js"></script>
	<script src="js/webrtc-1.4.10.js"></script>

	<script src="js/jquery-weui.js"></script>

</script>
