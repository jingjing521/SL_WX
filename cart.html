<!doctype html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta content="width=device-width, minimum-scale=1,initial-scale=1, maximum-scale=1, user-scalable=1;" id="viewport" name="viewport" />
		<!--离线应用的另一个技巧-->
		<meta content="yes" name="apple-mobile-web-app-capable" />
		<!--指定的iphone中safari顶端的状态条的样式-->
		<meta content="black" name="apple-mobile-web-app-status-bar-style" />
		<!--告诉设备忽略将页面中的数字识别为电话号码-->
		<meta content="telephone=no" name="format-detection" />
		<title>购物车</title>
		<link rel="stylesheet" type="text/css" href="css/index.css" />
		<link rel="stylesheet" href="css/weui.min.css">
		<link rel="stylesheet" href="css/jquery-weui.css">
	</head>

	<body>
		<!-- 总体框架 -->
		<div class="index-bg">
			<div id="cart">
				<a href="cart-update.html" class="color3"><div class="tr cart-edit">编辑</div></a>
				<div class="cart-nr">
					<div class="cart-con">
						<div class="cart-con-title">
							<div class="commodity checkAll fl" ></div>
							<a class="gostore">
								<img src="images/store.png" class="store">韩都衣舍<img src="images/lefts.png" class="fr lefts">
							</a>
						</div>
						<div class="cont">
							<div class="cart-product">
								<div class=" fl commodity"></div>
								<a href="product.html">
									<div class="fl cart-product-img"><img src="images/2.png"></div>
								</a>
								<a href="product.html">
									<div class="fl cart-product-con">
										<div class="cart-product-con-name">女士衬衫</div>
										<div class="cart-product-con-gg">咖啡色_S</div><div class="cart-product-con-price">￥<span class="price">90</span><span class="num">x<span>9</span></span></div></div>
								</a>
								<div class="clear"></div>
							</div>
							<div class="cart-product">
								<div class=" fl commodity"></div>
								<a href="product.html">
									<div class="fl cart-product-img"><img src="images/2.png"></div>
								</a>
								<a href="product.html">
									<div class="fl cart-product-con">
										<div class="cart-product-con-name">女士衬衫</div>
										<div class="cart-product-con-gg">咖啡色_S</div><div class="cart-product-con-price">￥<span class="price">90</span><span class="num">x<span>9</span></span></div></div>
								</a>
								<div class="clear"></div>
							</div>
						</div>
					</div>
				</div>
			
				<div class="zw50"></div>
				<div class="cart-footer">
					<div class="fl linh50">
						<div class="fl commodity"></div>
						全选
					</div>
					<div class="fr cart-btns js ml10">结算</div>
					<div class="fr cart-text">合计：<span>￥<span class="zh">0</span></span></div>
					<div class="clear"></div>
				</div>
				 <div class="zw50"></div>
				<div class="weui_tabbar">
			        <a onclick="window.location.href='index.html'" class="weui_tabbar_item">
			          <div class="weui_tabbar_icon">
			            <img src="images/1 (1).png" alt="">
			          </div>
			          <p class="weui_tabbar_label ">首页</p>
			        </a>
			        <a onclick="window.location.href='favorites.html'" class="weui_tabbar_item">
			          <div class="weui_tabbar_icon">
			            <img src="images/2 (1).png" alt="">
			          </div>
			          <p class="weui_tabbar_label">收藏夹</p>
			        </a>
			        <a onclick="window.location.href='cart.html'" class="weui_tabbar_item weui_bar_item_on">
			          <div class="weui_tabbar_icon">
			            <img src="images/3 (2).png" alt="">
			          </div>
			          <p class="weui_tabbar_label">购物车</p>
			        </a>
			        <a onclick="window.location.href='center.html'" class="weui_tabbar_item">
			          <div class="weui_tabbar_icon">
			            <img src="images/4 (1).png" alt="">
			          </div>
			          <p class="weui_tabbar_label">我的神鹿</p>
			        </a>
			      </div>
				
			</div>

	<script src="js/jquery-weui.js"></script>
	<script src="js/center.js"></script>
	<script src="js/md5.js"></script>
