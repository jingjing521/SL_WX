<!doctype html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta content="width=device-width, minimum-scale=1,initial-scale=1, maximum-scale=1, user-scalable=1;" id="viewport" name="viewport" />
		<!--离线应用的另一个技巧-->
		<meta content="yes" name="apple-mobile-web-app-capable" />
		<!--指定的iphone中safari顶端的状态条的样式-->
		<meta content="black" name="apple-mobile-web-app-status-bar-style" />
		<!--告诉设备忽略将页面中的数字识别为电话号码-->
		<meta content="telephone=no" name="format-detection" />
		<title>管理地址</title>
		<link rel="stylesheet" type="text/css" href="css/index.css" />
		<link rel="stylesheet" href="css/weui.min.css">
		<link rel="stylesheet" href="css/jquery-weui.css">
	</head>

	<body>
		<!-- 总体框架 -->
		<div class="index-bg">
			<div id="shippingAddr">
				<div class="shippingAddr-con">
					<div class="shippingAddr-items">
						<div class="shipping-items-con">
							<span class="consignee">黄景瑜</span>
							<span class="fr phone">15234825210</span>
						</div>
						<div class="shipping-items-title">陕西省西安市未央区第五国际</div>
						<div class="clear"></div>
					</div>
					<div class="address-b">
						<div class="fl"><div class="commodity fl select" onclick="alert(this)"></div>
						<span>默认地址</span></div>
						<div class="fr"><img src="images/add (2).png" class="show-confirm"></div>
						<a href="shipping-Updateaddr.html"><div class="fr"><img src="images/add (1).png"></div></a>
						<div class=" clear"></div>
					</div>
				</div>
				<div class="shippingAddr-con">
					<div class="shippingAddr-items">
						<div class="shipping-items-con">
							<span class="consignee">黄景瑜</span>
							<span class="fr phone">15234825210</span>
						</div>
						<div class="shipping-items-title">陕西省西安市未央区第五国际</div>
						<div class="clear"></div>
					</div>
					<div class="address-b">
						<div class="fl"><div class="commodity fl" onclick="alert(this)"></div>
						<span>设为默认</span></div>
						<div class="fr"><img src="images/add (2).png" class="show-confirm"></div>
						<a href="shipping-Updateaddr.html"><div class="fr"><img src="images/add (1).png"></div></a>
						<div class="clear"></div>
					</div>
				</div>
			</div>
			<div class="btn-add">新增</div>
		</div>
	</body>
	<script src="js/jquery-2.2.1.js"></script>
	<script src="js/center.js"></script>
	<script src="js/md5.js"></script>
	<script src="js/fastclick.js"></script>
	<script>
	  $(function() {
	    FastClick.attach(document.body);
	  });
	</script>
	<script src="js/jquery-weui.js"></script>
	<script> 
		function alert(str){
	       $(".commodity").removeClass("select");
		   $(".commodity").parent().children("span").text("设为默认");
		   $(str).toggleClass("select");
		   $(str).parent().children("span").text("默认地址");		 
		}	 
		$(".btn-add").click(function(){
			window.location.href='shipping-Addaddr.html'
		});
	    $(document).on("click", ".show-confirm", function() {
	        $.confirm("您确定要删除此收货地址吗？", "确认删除?", function() {
	         	$.toast("删除成功!","text");
			    $(this).parent().parent().parent().remove();
	        }, function() {
	          //取消操作
	        });
	    });
	</script>

</html>
